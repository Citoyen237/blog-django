{% extends 'partial/base.html' %}

{% block title %}mes articles{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Mes articles</h1>
        </div>
        <div class="col-md-6 text-center">
            <a href="{% url 'new-article' %}" class="btn btn-primary ">Ajouter article</a>
        </div>
        <div class="col-md-12 mt-2 shadow">
            <table class="table table-hover">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for liste in listes %}
                <tr>
                    <td>
                        {{liste.title}}
                    </td>
                    <td class="text-center">
                        
                        {% if has_perm %}
                        <a href="{% url 'delete-article' liste.pk%}" class="btn btn-danger">Supprimer</a>
  
                        {% endif %}
                            
                        <a href="{% url 'update-article' liste.pk%} " class="btn btn-primary">Modifier</a>
                    </td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
        </div>


    </div>
</div>

{% endblock %}
