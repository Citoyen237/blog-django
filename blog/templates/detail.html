{% extends 'index.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 class="text-center">Detail de l'article {{article.title}}</h1>
            <img src="{{ article.image.url}}" alt="">
            <h3>{{article.title}}</h3>
            <p class="card-text">{{article.desc}}</p>
            <p class="card-text">publier il y'a {{article.created_at|timesince}}</p>
        </div>
        <div class="col-md-4">
            <h1 class="text-center">Articles en relation</h1>
            <div class="row">
                {% for category in categorys%}
                <div class="col-md-7 mb-1">
                   <img src="{{category.image.url}}" alt="" style="max-width: 210px;">
                </div>
                <div class="col-md-5">
                    <h3>{{category.title}}</h3>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</div>
{% endblock %}
